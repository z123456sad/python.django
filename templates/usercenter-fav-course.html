{% extends "user_base.html" %}
{% load staticfiles %}
{% block right_content %}
    <div class="right" >
        <div class="personal_des Releasecont">
            <div class="head">
                <h1>我的收藏</h1>
            </div>
        </div>
        <div class="personal_des permessage">
            <div class="head">
                <ul class="tab_header messagehead">
                    <li><a href="{% url 'user_info:user_favorg' %}">课程机构</a> </li>
                    <li><a href="{% url 'user_info:user_favteacher' %}">授课教师 </a></li>
                    <li class="active"><a href="{% url 'user_info:user_favcourse' %}">公开课程</a></li>
                </ul>

            </div>
            <div class="companycenter">
                <div class="group_list brief">
{% for course in course_list %}
                    <div class="module1_5 box">
                        <a href="course-detail.html">
                            <img width="214" height="190" src="{{ MEDIA_URL }}{{ course.image }}"/>
                        </a>
                        <div class="des">
                            <a href="course-detail.html"><h2>scrapy教程</h2></a>
                            <span class="fl">时长：<i class="key">55</i></span>
                            <span class="fr">学习人数：0</span>
                        </div>
                        <div class="bottom">
                            <span class="fl">{{ course.course_org.name }}</span>
                            <span class="delete-group fr jsDeleteFav_course" data-favid="12"></span>
                        </div>
                    </div>

{% endfor %}

                </div>
            </div>
        </div>
    </div>
{% endblock %}
