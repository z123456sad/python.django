{% extends "user_base.html" %}
{% load staticfiles %}
{% block right_content %}
    <div class="right" >
        <div class="personal_des Releasecont">
            <div class="head">
                <h1>我的课程</h1>
            </div>
        </div>
        <div class="personal_des permessage">
            <div class="companycenter">
                <div class="group_list brief">
{% for course in my_course %}
                    <div class="module1_5 box">
                        <a href="{% url 'course:course_det' course.course.id %}">
                            <img width="214" height="190" class="scrollLoading" src="{{ MEDIA_URL }}{{ course.course.image }}"/>
                        </a>
                        <div class="des">
                            <a href="{% url 'course:course_det' course.course.id %}"><h2>{{ course.course.name }}</h2></a>
                            <span class="fl">课时：<i class="key">0</i></span>
                            <span class="fr">学习人数：13</span>
                        </div>
                        <div class="bottom">
                            <span class="fl">{{ course.course.course_org.name }}</span>
                            <span class="star fr  notlogin" data-favid="15">0</span>
                        </div>
                    </div>
{% endfor %}

                </div>
            </div>
        </div>
    </div>
{% endblock %}
