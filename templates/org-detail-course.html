{% extends 'base_home.html' %}
{% load staticfiles %}
{% block right_home %}
    <div class="right companycenter layout" >
        <div class="head">
            <h1>机构课程</h1>
        </div>
        <div class="brief group_list">
{% for course in all_org %}
            <div class="module1_5 box">
                <a class="comp-img-box" href="course-detail.html">

                    <img width="214" height="195" src="{{ MEDIA_URL }}{{ course.image }}"/>
                </a>
                <div class="des">
                    <a href="course-detail.html"><h2>{{ course.name }}</h2></a>
                    <span class="fl">课时：<i class="key">{{ course.course_time }}</i></span>
                    <span class="fr">学习人数：{{ course.student }}</span>
                </div>
                <div class="bottom">
                    <span class="fl">{{ course.course_org.name }}</span>
                    <span class="star fr  notlogin
                            " data-favid="13" data-fav-type="4">
                            0
                        </span>
                </div>
            </div>
{% endfor %}
        </div>
        <div class="pageturn">
            <ul class="pagelist">
                <li class="active"><a href="?page=1">1</a></li>
            </ul>
        </div>
    </div>
{% endblock %}
